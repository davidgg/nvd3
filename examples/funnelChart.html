<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link href="../build/nv.d3.css" rel="stylesheet" type="text/css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>
	<script src="../build/nv.d3.js"></script>

	<style>
		html,
		body,
		svg {
			margin: 0;
			padding: 0;
			height: 100%;
			width: 100%;
		}
	</style>
</head>

<body>

	<svg id="test"></svg>

	<script>
		// ************
		var chart = nv.models.funnelChart()
			.margin({
				top: 20,
				right: 10,
				bottom: 0,
				left: 10
			});

		d3.select("#test")
			.datum(getData())
			.transition().duration(500)
			.call(chart);

		nv.utils.windowResize(chart.update);

		// *************************

		function getData() {
			return [{
				x: 'Registration page',
				y: 500
			}, {
				x: 'User registered',
				y: 100
			}, {
				x: 'User shopping',
				y: 40
			}, {
				x: 'Succesful purchase',
				y: 10
			}];
		}
	</script>
</body>

</html>
